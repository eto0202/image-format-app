<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>image-format-app</title>
  </head>
  <body>
    <main id="main-contents">
      <section id="toolbar">
        <div id="select-div">
          <label for="image-select-input" class="image-select-btn">画像を選択</label>
          <input
            id="image-select-input"
            style="display: none"
            type="file"
            multiple
            accept="image/*"
          />
        </div>
        <form id="format-input-form">
          <fieldset>
            <legend>フォーマットを選択</legend>
            <input name="formatSelect" id="jpeg" type="radio" value="jpeg" checked />
            <label for="jpeg">JPEG</label>
            <input name="formatSelect" id="png" type="radio" value="png" />
            <label for="png">PNG</label>
            <input name="formatSelect" id="webp" type="radio" value="webp" />
            <label for="webp">WebP</label>
            <input name="formatSelect" id="bmp" type="radio" value="bmp" />
            <label for="bmp">BMP</label>
          </fieldset>
        </form>
        <button id="convert-all-button" type="button">一括変換</button>
      </section>
      <section id="image-list-section">
        <h2 id="list-title">ファイルリスト</h2>
        <div id="bulk-actions">
          <button id="download-all-button" type="button">一括ダウンロード(ZIP)</button>
          <button id="clear-all-button" type="button">すべて削除</button>
        </div>
        <div id="border-aria"></div>
        <div id="image-list">
          <p id="empty-message" class="">画像ファイルを選択してください</p>
          <div id="image-list-container" class="custom-ul"></div>
        </div>
      </section>
    </main>
    <template id="image-list-item-template">
      <div class="custom-li image-list-item">
        <span class="file-name"></span>
        <div class="status-aria">
          <p class="status-display"></p>
          <p class="converted-name hidden"></p>
        </div>
        <div class="actions">
          <div class="format-wrap">
            <select name="format" class="format-select">
              <option value="title" selected disabled>フォーマットを選択</option>
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WebP</option>
              <option value="bmp">BMP</option>
            </select>
            <span class="select-icon"></span>
          </div>
          <button class="convert-btn" type="button">変換</button>
          <button class="download-btn hidden" type="button">ダウンロード</button>
          <button class="clear-btn" type="button">削除</button>
        </div>
      </div>
    </template>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
